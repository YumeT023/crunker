name: JS

on:
  - push
  - pull_request

jobs:
  check_formatting:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check formatting
        run: yarn run format:check

  build:
    name: Test build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Check formatting
        run: yarn run build

  run_tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run tests
        run: yarn run test
